<form name="muc_nickname_form">
<div align="center">
<div id="title" align="center" class="xcTitle">Group Chat Room List</div>
 <table class="xcMUCTable">
  <tr>
   <td align="left"><label for="server" id="server_lbl" class="xcLabel" title="Server you wish to search for room on">Server: </label></td>
   <td align="left"><input type="text" id="server" value="" class="xcInput" /></td>
   <td align="left"><input type="button" id="roomlist_button" name="roomlist_button" value="Get Rooms" class="xcButton" onClick="xcGetRooms(this.form.server.value);" /></td>
  </tr>
  <tr>
   <td align="left"><label for="nickname" id="nickname_lbl" class="xcLabel" title="Nickname you wish to use when entering the room">NickName: </label></td>
   <td align="left"><input type="text" id="nickname" value="" disabled class="xcInput" /></td>
   <td align="left">&nbsp;</td>
  </tr>
 </table>
 <br />
 <div align="center" style="height: 200px; overflow: auto;">
  <table id="roomlist" class="xcRoomList">
   <tr>
    <td class="xcRoomListHeader" width="30%">Room</td>
    <td class="xcRoomListHeader" width="70%">Description</td>
   </tr>
  </table>
 </div>
 <br />
 <div align="center">
  <input type="button" id="enter_button" name="enter_button" value="Enter" class="xcButton" onClick="xcEnterRoom();" />&nbsp;&nbsp;
  <input type="button" id="info_button" name="info_button" value="Info" class="xcButton" onClick="xcGetRoomInfo(this.form.room.value);" />&nbsp;&nbsp;
  <input type="button" id="people_button" name="people_button" value="Occupants" class="xcButton" onClick="xcGetRoomUsers(this.form.room.value);" />
 </div>
 <input type="hidden" id="room" value="" />
</div>
</form>
<script type="text/javascript">
 JQ('#server').val(pWin.XC.MUC); // defined in config.js
 JQ('#server_lbl').text(pWin.xcT('Server') + ': ');
 JQ('#roomlist_button').val(pWin.xcT('Get Rooms'));
 JQ('#nickname_lbl').text(pWin.xcT('NickName') + ': ');
 JQ('.xcRoomListHeader').each(function() { JQ(this).text(pWin.xcT(JQ(this).text())); });
 JQ('#enter_button').val(pWin.xcT('Enter'));
 JQ('#info_button').val(pWin.xcT('Info'));
 JQ('#people_button').val(pWin.xcT('Occupants'));
 JQ('#server').keydown(function(e) {
   var keycode = e.charCode ? e.charCode : e.keyCode ? e.keyCode : 0;
   if (keycode == 13) {
    xcGetRooms(this.value);
    return false;
   };
   return true;
 });
</script>
