<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Strophe.js Remote Presentation Example</title>
  <script type='text/javascript'
	  src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
    <script src='../scripts/strophe.js'></script>

<script type='text/javascript'
          src='../presentation/strophejs/plugins/strophe.pubsub.js'></script>
  <script type='text/javascript'
	  src='../presentation/config.js'></script>
  <script type='text/javascript'
	  src='control.js'></script>

		<style>	
		body {
			background-color:black;
		
		}		

		button {
			margin:10px;
			padding:10px;
			width: 100%;
			height: 40px;
			display:block;
			font-size:24px;
		}


	</style>

</head>
<body>
  <div id='login' style='text-align: center'>

  </div>
  <div id='control' style='text-align: center'>
  <form name='control'>


	<div>
	<button id='back' onClick="stepBack();">rewind</button>
	<button id='forward' onClick="stepForward();">Fast Forward</button>
	<button id='pause' onClick="pauseIt();">pause</button>
	<button id='play' onClick="playIt();">play</button>
	</div>

  </form>
  </div>
  <br />

  <div id='log' style='text-align: center'></div>

  <br />

  <div id='debug'></div>
</body>
</html>
