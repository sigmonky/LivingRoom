<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	

	    <title>Touch Chat</title>
	
		<!-- Including BonjourBonjour Custom Theme -->
		<link rel="stylesheet" href="resources/css/TouchChat.css" type="text/css">
		<link rel="stylesheet" href="resources/css/Ext.ux.PanelAction.css" type="text/css">
		
		<!-- Including Sencha Touch library -->
		<script src="sencha/sencha-touch.js" type="text/javascript"></script>
		
		<!-- Including Facebook library -->
		<script src="http://connect.facebook.net/en_US/all.js"></script>

	<body>
		
		<div id="sencha-app">

			<!-- Including the script that contains all the common variables used by the application -->
			<script src="app/app-variables.js" type="text/javascript"></script>

			<!-- Including the routes Map files -->
			<script type="text/javascript" src="app/routes.js"></script>

			<!-- Including Main application script -->
	        <script type="text/javascript" src="app/app.js"></script>
	
        	<script type="text/javascript" src="app/components/Ext.ux.PanelAction.js"></script>

	        <!-- Application Views scripts -->
	        <div id="sencha-views">

				<!-- Including application viewport -->
	            <script type="text/javascript" src="app/views/Viewport.js"></script>
	
				<!-- Including the Login panel -->
				<script src="app/views/Login.js" type="text/javascript"></script>
	
				<!-- Including the Roster view -->
				<script src="app/views/Roster.js" type="text/javascript"></script>
				
				<script src="app/views/RoomRosterView.js" type="text/javascript"></script>
				
				<!-- Including the Chat Session view -->
				<script src="app/views/ChatSession.js" type="text/javascript"></script>
				
				<script src="app/views/RoomChatSession.js" type="text/javascript"></script>
				
				<script src="app/views/RoomOneToOneChatSession.js" type="text/javascript"></script>
				
				<script src="app/views/ChatSessionWrapper.js" type="text/javascript"></script>
				
				<script src="app/views/RosterWrapper.js" type="text/javascript"></script>
				
				<script src="app/views/RoomList.js" type="text/javascript"></script>
				
				<script src="app/views/Settings.js" type="text/javascript"></script>
	
	        </div>

	        <!-- Application Model scripts -->
	        <div id="sencha-models">
				
				<!-- Definition of the Roster Item data model -->
				<script src="app/models/ChatRoom.js" type="text/javascript"></script>
				
				<script src="app/models/RoomRosterItem.js" type="text/javascript"></script>
				
				<script src="app/models/RosterItem.js" type="text/javascript"></script>
				
				<script src="app/models/FacebookUser.js" type="text/javascript"></script>
				
				<script src="app/models/Room.js" type="text/javascript"></script>
			
	        </div>
	
			<!-- Application Stores scripts -->
	        <div id="sencha-stores">
		
				<!-- Definition of the Roster Store -->
				<script src="app/stores/RoomRoster.js" type="text/javascript"></script>
				
				<!-- Definition of the Roster Store -->
				<script src="app/stores/Roster.js" type="text/javascript"></script>
				
				<!-- Definition of the Online Users Store -->
				<script src="app/stores/OnlineUsers.js" type="text/javascript"></script>
				
				<script src="app/stores/FacebookUser.js" type="text/javascript"></script>

				<script src="app/stores/ChatRoomStore.js" type="text/javascript"></script>
				
				<script src="app/models/RoomListStore.js" type="text/javascript"></script>

	        </div>

	        <!-- Application controllers scripts -->
	        <div id="sencha-controllers">
			
				<!-- Definition of the main application controller -->
				<script src="app/controllers/Main.js" type="text/javascript"></script>
				
				<!-- Definition of the Roster controller -->
				<script src="app/controllers/Roster.js" type="text/javascript"></script>
					
	        </div>
	
			<!-- Application components -->
	        <div id="sencha-components">

				<!-- Definition of the jsjac library -->
				<script src="jsjac/jsjac.uncompressed.js" type="text/javascript"></script>

				<!-- Definition of the custom Sencha Touch jabber client library -->
				<script src="app/components/jabber-client.js" type="text/javascript"></script>
				
				<script src="app/components/jabber-client-facebook.js" type="text/javascript"></script>
				
				
	        </div>
	
	    </div>
			
	</body>
</html>
